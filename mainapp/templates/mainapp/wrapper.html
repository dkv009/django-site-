<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Complatible" content="ie=edge">
    <title>Заголовок страницы</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <style>
            .thumb img  {
             border: 2px solid #2db41b; 
             padding: 15px; 
             background: #666; 
             margin-right: 10px; 
             margin-bottom: 10px; 
            }
    </style>
</head>
<body>
    <div class="jumbotron">
      <div class="container">
        <h1>{% include "mainapp/includes/some_html.html" %}</h1>
        {% block content %}
        {% endblock %}
        <p>
          <a href="/" class="btn btn-success btn-lg">Главная страница</a>
          <a href="/news" class="btn btn-primary btn-lg">Новости &raquo;</a>
          <a href="/contact" class="btn btn-info btn-lg">Контакты</a>
          {% if user.is_authenticated %} 
          <a href="/accounts/logout/" class="btn btn-info btn-lg">Выйти</a>
          {% else %}
          <a href="/signup" class="btn btn-info btn-lg">Регистрация/Вход</a>
          {% endif %}
        </p>
      </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <p class="thumb">
                <img src="{% static 'mainapp/image/camry70.jpg' %}" class="img-thumbnail" width="350"  >
                <img src="{% static 'mainapp/image/landcruiser200.jpg' %}" class="img-thumbnail" width="350" >
                <img src="{% static 'mainapp/image/landcruiserprado.jpg' %}" class="img-thumbnail" width="350"  >    
            </p>
            <hr>
      &copy; Все права защищены 2019
        </div>
    </div>
</body>
</html>
